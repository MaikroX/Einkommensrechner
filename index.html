<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="data.js"></script>
    <link rel="stylesheet" href="style.css" />


    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Einkommen</title>
  </head>
  <body onload="init()">
    <div class="main-contain position-relative">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand text-white" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-item nav-link active text-white d-flex justify-content-center"
              href="#"
              >Aktuelle Einnahmen<span class="sr-only">(current)</span></a
            >
            <a onclick="clearLocalStorage()"
              class="nav-item nav-link text-white d-flex justify-content-center"
              href="#"
              >Alle Einnahmen</a
            >
          </div>
        </div>
      </nav>
      <div class="main-inner m-2">
        <div>
          <h1 style="font-size: 8vw" ; class="h1 text-center p-4">Einkommen</h1>
        </div>

        <div class="dashboard container-xs text-uppercase">
          <div class="row  text-white ml-0 mr-0 mb-2 mt-0">


            <div
              class="dashboard-box -dark col bg-warning rounded d-flex flex-column justify-content-center align-items-center p-2 "
            >
              <h4 class="text-center dashboard-font-size max-fs-22">
                Betrag <br />
                Offen
              </h4>
              <div
                class="dashboard-box-inner dashboard-font-size max-fs-22 font-weight-bold"
              >
                150,00€
              </div>
            </div>


            <div
            class="dashboard-box -dark col bg-primary rounded d-flex flex-column justify-content-center align-items-center p-2 ml-2 mr-2"
          >
            <h4 class="text-center dashboard-font-size max-fs-22">
              Betrag <br />
              Erhalten
            </h4>
            <div
              class="dashboar-box-inner -dark dashboard-font-size max-fs-22 font-weight-bold"
            >
              320,00€
            </div>
          </div>


            <div
              class="dashboard-box -dark col bg-secondary rounded d-flex flex-column justify-content-center align-items-center p-2"
            >
              <div>
                <h4 class="text-center dashboard-font-size max-fs-22">
                  Betrag <br />
                  Gesamt
                </h4>
              </div>
              <div
                class="dashboard-box-inner dashboard-font-size max-fs-22 font-weight-bold"
              >
                <span id="totalMoney">640,00€</span>
              </div>
            </div>
          </div>

          <div class="w-100 d-flex justify-content-center p-4">
            <button
              onclick="showNewWorkInput()"
              type="button"
              class="btn btn-primary rounded-circle d-flex justify-content-center align-items-center p-0 add-Button"
              data-toggle="modal"
              data-target="#exampleModal"
              data-whatever="@mdo"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-plus-lg"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
                />
              </svg>
            </button>
          </div>





          <div
            class="table-top d-flex justify-content-center align-items-center mb-2 mt-2 bg-secondary rounded  table-top-border"
          >
            <div class="row text-center w-100 d-flex pt-2 pb-2 table-top-fs">
              <div class="col-3 p-0 p-1 rounded-start">Wann</div>

              <div class="col p-0 p-1 border-middle-head-content ">WO / WAS</div>
              <div class="col-3 p-0 p-1">Euro</div>
            </div>
          </div>

          <div id="workings" class="d-flex flex-column-reverse">

      </div>
    </div>
  </div>


    <div
      class="alert alert-success position-absolute alert-position text-center display-none"
      role="alert"
      id="newSaved"
    >
      Neues Einkommen gespeichert.
    </div>
    <div id="newModal"></div>


    <!-- BootstrapScript JS  -->

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <!-- BootstrapScript JS  -->

    
    <script src="main.js"></script>
    <script src="template.js"></script>
    
    
    <script src="tempNeuesEinkommen.js"></script>
  </body>
</html>
